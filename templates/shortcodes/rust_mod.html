
{% if mod is starting_with("std::") or mod == "std" %}
    {% set url = "https://doc.rust-lang.org" %}
{% else %}
    {% set url = "https://docs.rs" %}
{% endif %}

{% set path = mod | replace(from="::", to="/") %}
<a href="{{url}}/{{path}}/index.html" rel="noopener noreferrer" target="_blank"><code>{{mod}}</code></a>
